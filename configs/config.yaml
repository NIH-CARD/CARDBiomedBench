benchmark_filename: CARDBench.csv

system_prompt: "You are a highly knowledgeable and experienced expert in the healthcare and biomedical field, possessing extensive medical knowledge and practical expertise."

max_new_tokens: 512

grading_model: gpt-4o

cache_directory: ../.cache/huggingface

run_scripts:
  run_responses: true
  run_metrics: true
  run_graphs: true

models:
  gpt-4o:
    use: true
  gemini-1.5-pro:
    use: true
  claude-3.5-sonnet:
    use: false
  perplexity-llama-3.1-sonar-large-128k-chat:
    use: false
  gemma-2-2b-it:
    use: true
  gemma-2-9b-it:
    use: true
  gemma-2-27b-it:
    use: true
  llama-3.1-8b-it:
    use: false
  llama-3.1-70b-it:
    use: false
  llama-3.1-405b-it:
    use: false

metrics:
  LLMEVAL:
    use: true

parallelism:
  workers: 1